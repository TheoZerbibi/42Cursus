<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>FT_SERVER | Index</title>
  <meta author="thzeribi">

  <style>
      html, body, p, h1, a {
        margin: 0;
        padding: 0;
        text-decoration: none;
      }

      body {
        background-color: #333;
        width: 100%;
        min-height: 100vh;
        overflow: hidden;
        font-family: sans-serif;
        color: #ccc;
      }

      .background {
        position: relative;
        width: 100%;
        min-height: 100vh;
        background-image: url('https://colorlib.com/etc/lf/Login_v3/images/bg-01.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        z-index: 1;
      }

      .background::before {
        content: "";
        display: block;
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: rgba(58,58,58,0.9);
      }

      .flex {
        display: flex;
        display: -webkit-flex;
      }

      .flex-col {
        flex-direction: column;
      }

      .mx-auto {
        margin: 0 auto;
      }

      .my-auto {
        margin: auto 0;
      }

      .m-auto {
        margin: auto;
      }

      .title {
        width: 100%;
      }

      .title h1 {
        font-size: 3rem;
        padding-bottom: 3rem;
      }

      .links {
          align-items: center;
          justify-content: center;
      }

      .links a {
        width: 20rem;
        height: auto;
      }

      .links a:hover {
        transform: scale(1.05);
        transition: all ease-in-out .5s;
      }

      .links a img {
        width: 100%;
        height: auto;
      }

      .links a:first-child {
        margin-right: 5rem;
      }

      .box {
        background-color: #3d3d3d;
        border-radius: 10px;
        padding: 3rem;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,.1),0 4px 6px -2px rgba(0,0,0,.05);
      }
  </style>
</head>

<body>
    <div class="background flex flex-col">
        <div class="box flex flex-col m-auto">
            <div class="flex title">
                <h1 class="mx-auto">FT_SERVER</h1>
            </div>
    
            <div class="flex m-auto links">
                <a href="/phpMyAdmin/">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/PhpMyAdmin_logo.png">
                </a>
                <a href="/wordpress">
                    <img src="https://assets.stickpng.com/images/5847f59fcef1014c0b5e4898.png">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
